<!DOCTYPE html>
<html>
<head>
    <title>Create A Web Chat User!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<form method="post" onsubmit="return checkForm()">
    <div id="createUserArea">
        <p id="welcomeSentence">Create your User Account</p>
        <input id="fullNameTextField" name="fullName" placeholder="Full Name" type="text" required=""
               onkeyup="checkName()">
        <input id="emailTextField" name="email" placeholder="Email" type="email" required=""
               onkeyup="checkEmail()">
        <input id="usernameTextField" name="username" placeholder="Username" type="text" required=""
               onkeyup="checkUsername()">
        <input id="imagePathTextField" name="image" placeholder="Profile Picture" type="text" required=""
               onkeyup="checkURL()">
        <input id="passwordTextField" name="password" placeholder="Password" type="password" required=""
               onkeyup="checkPassword()">
        <input id="passwordRetypeTextField" name="retypePassword" placeholder="Retype Password" type="password"
               required="" onkeyup="checkRetypePassword()">
        <button type="submit" class="button"><span>Create User!</span></button>
    </div>
</form>
</body>
</html>
