<!DOCTYPE html>
<html>
<head>
    <title>Bestellseite</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="entryButtonArea">
    <button onclick="toggle_visibility('newChat');" id="newEntryButton">+</button>
</div>
<p id="connectedAs">Connected as:</p>
<div id="main">
    <table id="tableBody">
        <tr>
            <th onclick="sortAfter('id');"> ID</th>
            <th onclick="sortAfter('room_name')"> Room Name</th>
            <th onclick="sortAfter('room_admin')"> Room Admin</th>
            <th onclick="sortAfter('participants')">Max Participants</th>
        </tr>
    </table>
</div>
<div class="popupWrapper" id="newChat">
    <div id="popupBoxContent">
        <h3>Create a new Chat Room!</h3>
        <form onsubmit="return checkForm()" action="http://localhost:8080/chat_page/create_chat_room"
              method="post">
            <div id="newEntryArea">
                <input id="roomNameTextField" name="roomName" placeholder="Room Name" type="text"
                       onchange="validateRoomName()" required="">
                <br>
                <input id="maxParticipantsNumField" name="maxParticipants" placeholder="Max Participants" type="number"
                       onchange="validateMaxParticipants()" required="">
                <br>
                <input id="passwordTextField" name="password" placeholder="Room Password" type="password"
                       onchange="validatePassword()" required="">
                <br>
                <input id="passwordRetypeTextField" name="retypePassword" placeholder="Retype Password" type="password"
                       onchange="validateRetypedPassword()" required="">
                <br>
                <button id="submitButton" type="submit" class="button"><span>Submit </span></button>
            </div>
        </form>
    </div>
</div>
<div class="popupWrapper" id="joinChatPopUp">
    <div id="join_chat">
        <h3 id="chatRoomTitle">Join Chat!</h3>
        <div id="join_chatroom_popup">
            <input id="passwordField" name="password" placeholder="Room Password" type="password"
                   onchange="validatePassword()" required="">
            <br>
            <button id="joinChatButton" type="submit" class="button"><span>Join!</span></button>
        </div>

    </div>
</div>
</body>
</html>
