<!DOCTYPE html>
<html>
<head>
    <title>Bestellseite</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="entryButtonArea">
    <button onclick="toggle_visibility('createChatRoomPopup');" id="newEntryButton"> +</button>
</div>
<div id="main">
    <table id="tableBody">
        <tr>
            <th onclick="sortAfter('id');"> ID</th>
            <th onclick="sortAfter('room_name')"> Room Name</th>
            <th onclick="sortAfter('room_admin')"> Room Admin</th>
            <th onclick="sortAfter('participants')">Max Participants</th>
        </tr>
    </table>
</div>
<div id="createChatRoomPopup">
    <div class="popupBoxContent">
        <h3>Create a new Chat Room!</h3>
        <form action="localhost:8080/create_chat_room" method="post">
            <div id="newEntryArea">
                <input id="roomNameTextField" name="roomName" placeholder="Room Name" t
                       ype="text" required="">
                <br>
                <input id="maxParticipantsTextField" name="maxParticipants" placeholder="Max Participants"
                       type="number" required="">
                <br>
                <input id="passwordTextField" name="password" placeholder="Room Password"
                       type="password" required="">
                <input id="retypePasswordTextField" name="retypePassword" placeholder="Retype Password"
                       type="password" required="">
                <br>
                <button id="submitButton" type="submit" class="button"><span>Submit </span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
