<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<form action="http://localhost:8080/auth/login" method="post">
    <div id="loginArea">
        <p id="welcomeSentence">Welcome to Web-Chat!</p>
        <input id="usernameTextField" name="username" placeholder="Username" type="text" required="">
        <input id="passwordTextField" name="password" placeholder="Password" type="password" required="">
        <a href="http://localhost:8080/createUser"> Not a user? </a>
        <button type="submit" class="button"><span>Login </span></button>
    </div>
</form>
</body>
</html>
